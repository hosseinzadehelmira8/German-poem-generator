<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI German Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI German Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the German poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input
            id="user-instructions"
            type="submit"
            class="submit-button"
            value="Generate"
          />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>

          >Elmira Hosseinzadeh</a
        >

          href="https://github.com/hosseinzadehelmira8/German-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://german-poem-generator8.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="src/script.js"></script>
  </body>
</html>
